<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Memory Game</title>
  <link rel="stylesheet" type="text/css" href="dist/css/styles.css">
</head>
<body>
  <a href="#main" class="skipnav accessible">Skip to Main Content</a>
  <header class="header">
    <div class="wrapper">
      <h1>Memory Game</h1>
    </div>
  </header>
  <main id="main" class="easy">
    <div class="wrapper">
      <div class="options">
        <div class="options__box">
          <h2 class="options__title">Difficulty</h2>
          <form id="options">
            <label for="easy" class="options__item">
              <input type="radio" id="easy" name="options" value="Easy" checked>
              <p>Easy</p>
            </label>
            <label for="medium" class="options__item">
              <input type="radio" id="medium" name="options" value="Medium">
              <p>Medium</p>
            </label>
            <label for="hard" class="options__item">
              <input type="radio" id="hard" name="options" value="Hard">
              <p>Hard</p>
            </label>
          </form>
        </div>
      </div>
      <div class="game">
        <div class="game__stats">
          <div class="game__stats-clicks">Clicks: <span>0</span></div>
          <div class="game__stats-timer">2:00</div>
          <div class="game__stats-score">Score: <span>0</span></div>
        </div>
        <div class="game__board">
          <div class="game__board-tile">
            <div class="game__board-tile-front"></div>
            <div class="game__board-tile-back"></div>
          </div>
          <div class="game__board-tile">
            <div class="game__board-tile-front"></div>
            <div class="game__board-tile-back"></div>
          </div>
          <div class="game__board-tile">
            <div class="game__board-tile-front"></div>
            <div class="game__board-tile-back"></div>
          </div>
          <div class="game__board-tile">
            <div class="game__board-tile-front"></div>
            <div class="game__board-tile-back"></div>
          </div>
          <div class="game__board-tile">
            <div class="game__board-tile-front"></div>
            <div class="game__board-tile-back"></div>
          </div>
          <div class="game__board-tile">
            <div class="game__board-tile-front"></div>
            <div class="game__board-tile-back"></div>
          </div>
          <div class="game__board-tile">
            <div class="game__board-tile-front"></div>
            <div class="game__board-tile-back"></div>
          </div>
          <div class="game__board-tile">
            <div class="game__board-tile-front"></div>
            <div class="game__board-tile-back"></div>
          </div>
          <div class="game__board-tile">
            <div class="game__board-tile-front"></div>
            <div class="game__board-tile-back"></div>
          </div>
          <div class="game__board-tile">
            <div class="game__board-tile-front"></div>
            <div class="game__board-tile-back"></div>
          </div>
          <div class="game__board-tile">
            <div class="game__board-tile-front"></div>
            <div class="game__board-tile-back"></div>
          </div>
          <div class="game__board-tile">
            <div class="game__board-tile-front"></div>
            <div class="game__board-tile-back"></div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="wrapper">
      <p>Icons designed by <a href="https://www.flaticon.com/authors/freepik" target="_blank">Freepik</a></p>
      <p>&copy; <a href="http://kristenkriens.com" target="_blank">Kristen Kriens</a> 2017</p>
    </div>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="dist/js/scripts.min.js"></script>
</body>
</html>
