<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Matching Game</title>
  <link type="image/png" href="dist/images/favicon.png" rel="icon">
  <link rel="stylesheet" type="text/css" href="dist/css/styles.css">
  <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>
<body>
  <a href="#main" class="skipnav accessible">Skip to Main Content</a>
  <header class="header">
    <div class="wrapper">
      <h1>Memory Game</h1>
      <h2>Noah's Ark</h2>
    </div>
  </header>
  <main id="main">
    <div class="wrapper">
      <div class="options">
        <div class="options__box">
          <h3 class="options__title">Options</h3>
          <form id="options">
            <div class="options__items">
              <label for="easy" class="options__item">
                <input type="radio" id="easy" name="options" value="Easy" checked>Easy
              </label>
              <label for="medium" class="options__item">
                <input type="radio" id="medium" name="options" value="Medium">Medium
              </label>
              <label for="hard" class="options__item">
                <input type="radio" id="hard" name="options" value="Hard">Hard
              </label>
            </div>
            <div class="options__buttons">
              <button class="options__button options__button--start"><i class="fa fa-play" aria-hidden="true"></i><span class="accessible">Start Game</span></button>
              <button class="options__button options__button--pause"><i class="fa fa-pause" aria-hidden="true"></i><span class="accessible">Pause Game</span></button>
              <button class="options__button options__button--restart"><i class="fa fa-refresh" aria-hidden="true"></i><span class="accessible">Play Again</span></button>
            </div>
          </form>
        </div>
        <div class="ark">
          <img src="dist/images/ark.svg" alt="Ark" class="ark__main">
          <div class="ark__animals"></div>
        </div>
      </div>
      <div class="game">
        <div class="game__stats"></div>
        <div class="game__board game__board--disabled"></div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="wrapper">
      <p>Animal icons designed by <a href="https://www.flaticon.com/authors/freepik" target="_blank">Freepik</a></p>
      <p>&copy; <a href="http://kristenkriens.com" target="_blank">Kristen Kriens</a> 2017</p>
    </div>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://use.fontawesome.com/07dc8c3210.js"></script>
  <script src="dist/js/scripts.min.js"></script>
</body>
</html>
