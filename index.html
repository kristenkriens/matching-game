<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Memory Game</title>
  <link type="image/png" href="dist/images/favicon.png" rel="icon">
  <link rel="stylesheet" type="text/css" href="dist/css/styles.css">
  <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>
<body>
  <a href="#main" class="skipnav accessible">Skip to Main Content</a>
  <header class="header">
    <div class="wrapper">
      <h1>Memory Game</h1>
    </div>
  </header>
  <main id="main">
    <div class="wrapper">
      <div class="options">
        <div class="options__box">
          <h2 class="options__title">Options</h2>
          <form id="options">
            <div class="options__items" role="group">
              <legend class="accessible">Image Type</legend>
              <label for="animals" class="options__item">
                <input type="radio" id="animals" name="type" value="Animals"  class="accessible" checked>Animals
              </label>
              <label for="foods" class="options__item">
                <input type="radio" id="foods" name="type" value="Foods" class="accessible">Foods
              </label>
              <label for="flowers" class="options__item">
                <input type="radio" id="flowers" name="type" value="Flowers" class="accessible">Flowers
              </label>
              <label for="clothes" class="options__item">
                <input type="radio" id="clothes" name="type" value="Clothes" class="accessible">Clothes
              </label>
              <label for="flagsAL" class="options__item">
                <input type="radio" id="flagsAL" name="type" value="Flags (A - L)" class="accessible">Flags (A - L)
              </label>
              <label for="flagsMZ" class="options__item">
                <input type="radio" id="flagsMZ" name="type" value="Flags (M - Z)" class="accessible">Flags (M - Z)
              </label>
            </div>
            <div class="options__items" role="group">
              <legend class="accessible">Difficulty</legend>
              <label for="easy" class="options__item">
                <input type="radio" id="easy" name="difficulty" value="Easy"  class="accessible" checked>Easy
              </label>
              <label for="medium" class="options__item">
                <input type="radio" id="medium" name="difficulty" value="Medium" class="accessible">Medium
              </label>
              <label for="hard" class="options__item">
                <input type="radio" id="hard" name="difficulty" value="Hard" class="accessible">Hard
              </label>
            </div>
            <div class="options__items options__items--controls" role="group">
              <legend class="accessible">Controls</legend>
              <label for="pause" class="options__item">
                <input type="radio" id="pause" name="controls" value="Pause" class="accessible" checked><i class="fa fa-pause" aria-hidden="true"></i><span class="accessible">Pause</span>
              </label>
              <label for="restart" class="options__item">
                <input type="radio" id="restart" name="controls" value="Restart" class="accessible"><i class="fa fa-refresh" aria-hidden="true"></i><span class="accessible">Restart</span>
              </label>
            </div>
          </form>
          <p>Click on a square to start playing <i class="fa fa-long-arrow-right" aria-hidden="true"></i></p>
        </div>
      </div>
      <div class="game">
        <div class="game__stats"></div>
        <div class="game__board"></div>
      </div>
      <div class="current">
        <div class="current__list"></div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="wrapper">
      <p>Images made by <a href="https://www.flaticon.com/authors/freepik" target="_blank">Freepik</a> from <a href="https://www.flaticon.com/" target="_blank">flaticon.com</a></p>
      <p>&copy; <a href="http://kristenkriens.com" target="_blank">Kristen Kriens</a> 2017</p>
    </div>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://use.fontawesome.com/07dc8c3210.js"></script>
  <script src="dist/js/scripts.min.js"></script>
</body>
</html>
