<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Memory Game</title>
  <link type="image/png" href="dist/images/favicon.png" rel="icon">
  <link rel="stylesheet" type="text/css" href="dist/css/styles.css">
  <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>
<body>
  <a href="#main" class="skipnav accessible">Skip to Main Content</a>
  <header class="header">
    <div class="wrapper">
      <h1><span aria-hidden="true">-</span> Memory Game <span aria-hidden="true">-</span></h1>
    </div>
  </header>
  <main id="main">
    <div class="wrapper">
      <aside class="options">
        <div class="options__box">
          <h2 class="options__title"><span aria-hidden="true">-</span> Options <span aria-hidden="true">-</span></h2>
          <form id="options">
            <div class="options__items" role="group">
              <legend class="accessible">Image Type</legend>
              <label for="animals" class="options__item">Animals</label>
              <input type="radio" id="animals" name="type" value="Animals"  class="accessible" checked>
              <label for="foods" class="options__item">Foods</label>
              <input type="radio" id="foods" name="type" value="Foods" class="accessible">
              <label for="flowers" class="options__item">Flowers</label>
              <input type="radio" id="flowers" name="type" value="Flowers" class="accessible">
              <label for="clothes" class="options__item">Clothes</label>
              <input type="radio" id="clothes" name="type" value="Clothes" class="accessible">
              <label for="flagsAL" class="options__item">Flags (A - L)</label>
              <input type="radio" id="flagsAL" name="type" value="Flags (A - L)" class="accessible">
              <label for="flagsMZ" class="options__item">Flags (M - Z)</label>
              <input type="radio" id="flagsMZ" name="type" value="Flags (M - Z)" class="accessible">
            </div>
            <div class="options__items" role="group">
              <legend class="accessible">Level</legend>
              <label for="easy" class="options__item">Easy</label>
              <input type="radio" id="easy" name="level" value="Easy"  class="accessible" checked>
              <label for="medium" class="options__item">Medium</label>
              <input type="radio" id="medium" name="level" value="Medium" class="accessible">
              <label for="hard" class="options__item">Hard</label>
              <input type="radio" id="hard" name="level" value="Hard" class="accessible">
            </div>
            <div class="options__items options__items--controls" role="group">
              <legend class="accessible">Controls</legend>
              <label for="pause" class="options__item"><i class="fa fa-pause" aria-hidden="true"></i><span class="accessible">Pause</span></label>
              <input type="radio" id="pause" name="controls" value="Pause" class="accessible">
              <label for="restart" class="options__item"><i class="fa fa-refresh" aria-hidden="true"></i><span class="accessible">Restart</span></label>
              <input type="radio" id="restart" name="controls" value="Restart" class="accessible">
              <label for="highscores" class="options__item"><i class="fa fa-trophy" aria-hidden="true"></i><span class="accessible">Highscores</span></label>
              <input type="radio" id="highscores" name="controls" value="Highscores" class="accessible">
            </div>
          </form>
          <p role="note">Click on a square to start playing <i class="fa fa-long-arrow-right" aria-hidden="true"></i></p>
        </div>
      </aside>
      <section class="game">
        <div class="game__stats"></div>
        <div class="game__board"></div>
      </section>
      <section class="current">
        <div class="current__list"></div>
      </section>
    </div>
  </main>
  <footer class="footer">
    <div class="wrapper">
      <p>Images made by <a href="https://www.flaticon.com/authors/freepik" target="_blank">Freepik</a> from <a href="https://www.flaticon.com/" target="_blank">flaticon.com</a></p>
      <p>&copy; <a href="http://kristenkriens.com" target="_blank">Kristen Kriens</a> 2017</p>
    </div>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.6.1/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase-database.js"></script>
  <script src="https://use.fontawesome.com/07dc8c3210.js"></script>
  <script src="dist/js/scripts.min.js"></script>
</body>
</html>
